<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas SIG</title>

    <style>
        #map{
            margin-left: 50px;
            width: 500px;
            height: 300px;
            background-color: Gray;
        }
        body{
            background-color: LightBlue;

        }
        #header{
            margin-left: 50px;
            margin-top: 50px;
            font-family: Arial;
            color: Gray;
        }
        #info{
            margin-left:50px;
        }
    </style>
</head>

<body>
    <div id="header"><h1>Sistem Informasi Geografis</h1></div>
    <div class="row">
        <div class="coloumn">
            <div id="map"> </div>
            <script>
            function initMap(){
                var bdl = {lat :-5.3971, lng:105.2668};
                
                var map = new google.maps.Map (document.getElementById('map'),{
                zoom : 15,
                minZoom : 11,
                maxZoom : 16,
                center : bdl
                });

                var marker = new google.maps.Marker({ //membuat marker ada titik pusat
                position: bdl,
                map: map
                });

                map.addListener('click',
                function(event){
                    marker.setPosition(event.latLng);
                    console.log(marker.position.toString());
                });   

            }
            </script>

            <div id=info>
                <br>
                <input type="text" name="marker.lng" placeholder="Longitude" value=""> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="marker.lat" placeholder="Latitude" value=""><br><br>
                <textarea name="tempat"></textarea><br><br>
                <button type="submit">Save</button>
            </div>
        </div>

    </div>

</body>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbUu4Ug1bXx7CKECeNst_1yU9uO3-__q8&callback=initMap">
</script>

</html>
