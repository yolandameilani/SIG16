<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <title>Tugas SIG</title>
    <script src="http://maps.googleapis.com/maps/api/js"></script> 
    
    <style>
        #map{
            margin-left: 50px;
            width: 500px;
            height: 300px;
            background-color: Gray;
        }
        body{
            background-color: LightBlue;

        }
        #header{
            margin-left: 50px;
            margin-top: 50px;
            font-family: Arial;
            color: Gray;
        }
        #info{
            margin-left:50px;
        }
    </style>
</head>

<body>
    <div id="header"><h1>Sistem Informasi Geografis</h1></div>
    <div class="row">
        <div class="coloumn">
            <div id="map"> </div>
            <script>
                var marker; 
                function placeMarker(peta, posisiTitik){ 
                    if( marker ){ 
                         marker.setPosition(posisiTitik); 
                    } else { 
                        marker = new google.maps.Marker({ 
                        position: posisiTitik, 
                        map: peta 
                        }); 
                    } 
                    document.getElementById("lat").value = posisiTitik.lat(); 
                    document.getElementById("lng").value = posisiTitik.lng(); 
                    document.getElementById("info").value = posisiTitik.info(); 
                    } 
                
                function initialize() { 
                    var propertiPeta = { 
                        center:new google.maps.LatLng(-5.3971, 105.2668), 
                        zoom:13, 
                        mapTypeId:google.maps.MapTypeId.ROADMAP 
                    }; 
   
                    var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta); 
                    var infoWindow = new google.maps.InfoWindow; 
                    google.maps.event.addListener(peta, 'click', function(event) { 
                    placeMarker(this, event.latLng); 
                    }); 
                    google.maps.event.addListener(peta,'rightclick',function(event){ 
                    marker.setPosition(null); 
                    }); 
                } 
                
                function bindInfoWindow(marker, map, infoWindow, html) { 
                    google.maps.event.addListener(marker, 'click', function() { 
                    infoWindow.setContent(html); 
                    infoWindow.open(map, marker); 
                    }); 
                } 
                
                google.maps.event.addDomListener(window, 'load', initialize);
            </script>

            <div id=info>
                <br>
                <input type="text" name="marker.lng" placeholder="Longitude" value=""> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="marker.lat" placeholder="Latitude" value=""><br><br>
                <textarea name="tempat"></textarea><br><br>
                <button type="submit">Save</button>
            </div>
        </div>

    </div>

</body>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbUu4Ug1bXx7CKECeNst_1yU9uO3-__q8&callback=initMap">
</script>

</html>
